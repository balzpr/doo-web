<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="/doo-web/favicon.ico" />
    <script type="module">
      const segmentCount = 0;
      const path = location.pathname
        .split("/")
        .slice(segmentCount + 1)
        .join("/");

      sessionStorage.redirect = "/" + path + location.search + location.hash;

      location.replace(location.origin + "/doo-web/");
    </script>
  </head>
  <body>
    <h1>Redirecting to App...</h1>
    <p>If you are not redirected automatically, <a href="/doo-web/">click here</a>.</p>
  </body>
</html>
